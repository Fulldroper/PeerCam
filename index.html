      display: flex;
      position: absolute;
      left: 0px;
      bottom: 0px;
      width: 100vw;
      justify-content: space-between;
      flex-direction: row;
    }

    body > div > div {
      margin: 12px;
      padding: 6px;
      border: 1px solid white;
      border-radius: 8px;
      cursor: pointer;
    }

    body > div > div:hover {
      opacity: .8;
    }
